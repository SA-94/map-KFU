<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خريطة القاعات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      /* لمنع السحب الافتراضي للمتصفح */
      touch-action: none;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .topbar {
      background-color: #007BFF;
      color: #fff;
      padding: 15px;
      text-align: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .topbar h1 {
      font-size: 20px;
    }
    .menu-toggle {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 20px;
      height: 20px;
    }
    .menu-toggle .bar {
      height: 4px;
      background-color: #fff;
      border-radius: 2px;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background-color: #ffffff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      padding: 20px;
      z-index: 1000;
      transform: translateX(100%) rotate(-180deg);
      transition: transform 0.6s ease;
    }
    .sidebar.active {
      transform: translateX(0) rotate(0deg);
    }
    .sidebar h2 {
      margin-bottom: 20px;
      color: #007BFF;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      left: 20px;
      cursor: pointer;
      font-size: 30px;
      color: #000;
    }
    .content {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }
    /* حاوية الخريطة: بدون aspect-ratio */
    .map-container {
      position: relative;
      width: 90%;
      max-width: 901px;
      margin: 20px auto;
      border: 5px solid #007BFF;
      overflow: hidden;
      touch-action: none;
      /* يمكنك ضبط ارتفاع ثابت أو نسبة مئوية أو تتركه افتراضيًا */
      height: 500px; /* مثال: ارتفاع 500px. عدلها كما تريد. */
    }
    /* جعل الخريطة تتمحور في المنتصف */
    #mapWrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center; 
      /* يبدأ بدون أي تحويل */
      transform: translate(-50%, -50%);
      width: 100%;
      height: auto;
      /* لا نحدد ارتفاعًا ثابتًا كي تتكيف الصورة */
    }
    #mapImage {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto; /* توسيط الصورة أفقياً */
    }
    /* الدبوس */
    #pin {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 50%;
      display: none;
      transform: translate(-50%, -50%);
      animation: blink 1s infinite;
      z-index: 10;
      top: 0; /* سيُضبط لاحقًا بنسب مئوية */
      left: 0;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .form-container {
      margin: 20px auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border: 2px solid #007BFF;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    .error-message {
      color: red;
      display: none;
    }
    .footer {
      background-color: #007BFF;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- الشريط العلوي -->
  <div class="topbar">
    <h1>خريطة القاعات</h1>
    <div class="menu-toggle" onclick="toggleSidebar()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <!-- الشريط الجانبي -->
  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">×</div>
    <h2>قائمة الخيارات</h2>
    <ul>
      <li><a href="#">الرئيسية</a></li>
      <li><a href="#">حول</a></li>
      <li><a href="#">اتصل بنا</a></li>
    </ul>
  </div>

  <!-- المحتوى الرئيسي -->
  <div class="content">
    <div class="map-container" id="mapContainer">
      <div id="mapWrapper">
        <img id="mapImage" src="map-1.png" alt="Map">
        <div id="pin"></div>
      </div>
    </div>

    <div class="form-container">
      <input type="text" id="roomInput" list="roomList" placeholder="اكتب رقم القاعة">
      <datalist id="roomList"></datalist>
      <button onclick="locateRoom()">ابحث</button>
      <button onclick="resetMap()">إعادة تعيين</button>
      <p class="error-message" id="errorMessage">رقم القاعة غير صحيح.</p>
    </div>
  </div>

  <div class="footer">
    جميع الحقوق محفوظة © للطالب فهد القحطاني
  </div>

  <!-- ملف القاعات الخارجي -->
  <script src="rooms.js"></script>
  <script>
    if (typeof roomCoordinates === 'undefined') {
      console.error("لم يتم تحميل بيانات القاعات من rooms.js");
    }

    const roomInput = document.getElementById('roomInput');
    const roomList = document.getElementById('roomList');
    const mapContainer = document.getElementById('mapContainer');
    const mapWrapper = document.getElementById('mapWrapper');
    const mapImage = document.getElementById('mapImage');
    const pin = document.getElementById('pin');
    const errorMessage = document.getElementById('errorMessage');

    // تعبئة قائمة القاعات
    function populateRoomList() {
      for (const roomNumber in roomCoordinates) {
        const option = document.createElement('option');
        option.value = roomNumber;
        roomList.appendChild(option);
      }
    }

    /* متغيرات التكبير/التصغير والتحريك والدوران */
    let currentScale = 1;
    let currentTranslate = { x: 0, y: 0 };
    let initialTranslate = { x: 0, y: 0 };
    let initialDistance = 0;
    let initialScale = 1;
    let startTouches = [];
    let initialCenter = { x: 0, y: 0 };

    /* نريد أن يكون الشرق في أعلى الشاشة:
       الشرق = -90 درجة تعويض (بحسب افتراضك أو قياسك للواقع).
       عدّل حسب الحاجة. */
    const rotationOffset = -90;
    let currentRotation = 0;

    /* دالة لضبط التحويلات (تكبير/سحب/دوران) */
    function setTransform() {
      // نستخدم transform: translate(...) scale(...) rotate(...)
      // لكننا وضعنا mapWrapper في المنتصف (top:50%, left:50%, translate(-50%, -50%))
      // لذلك نضيف الترجمة والتكبير والدوران فوق ذلك
      const translateStr = `translate(${currentTranslate.x}px, ${currentTranslate.y}px)`;
      const scaleStr = `scale(${currentScale})`;
      const rotateStr = `rotate(${currentRotation + rotationOffset}deg)`;

      mapWrapper.style.transform = `
        translate(-50%, -50%) 
        ${translateStr} 
        ${scaleStr} 
        ${rotateStr}
      `;
    }

    /* أحداث اللمس (Pinch & Pan) */
    mapContainer.addEventListener('touchstart', function(e) {
      if (e.touches.length === 1) {
        startTouches = [{ x: e.touches[0].clientX, y: e.touches[0].clientY }];
      } else if (e.touches.length === 2) {
        startTouches = [
          { x: e.touches[0].clientX, y: e.touches[0].clientY },
          { x: e.touches[1].clientX, y: e.touches[1].clientY }
        ];
        initialDistance = Math.hypot(
          startTouches[0].x - startTouches[1].x,
          startTouches[0].y - startTouches[1].y
        );
        initialScale = currentScale;
        const rect = mapContainer.getBoundingClientRect();
        initialCenter = {
          x: ((e.touches[0].clientX + e.touches[1].clientX) / 2) - rect.left,
          y: ((e.touches[0].clientY + e.touches[1].clientY) / 2) - rect.top
        };
      }
    });

    mapContainer.addEventListener('touchmove', function(e) {
      e.preventDefault();
      if (e.touches.length === 1 && startTouches.length === 1) {
        // سحب
        let dx = e.touches[0].clientX - startTouches[0].x;
        let dy = e.touches[0].clientY - startTouches[0].y;
        currentTranslate.x = initialTranslate.x + dx;
        currentTranslate.y = initialTranslate.y + dy;
        setTransform();
      } else if (e.touches.length === 2 && startTouches.length === 2) {
        // تكبير/تصغير
        let newTouches = [
          { x: e.touches[0].clientX, y: e.touches[0].clientY },
          { x: e.touches[1].clientX, y: e.touches[1].clientY }
        ];
        let newDistance = Math.hypot(
          newTouches[0].x - newTouches[1].x,
          newTouches[0].y - newTouches[1].y
        );
        let newScale = initialScale * (newDistance / initialDistance);

        // المركز الجديد
        const rect = mapContainer.getBoundingClientRect();
        const newCenter = {
          x: ((e.touches[0].clientX + e.touches[1].clientX) / 2) - rect.left,
          y: ((e.touches[0].clientY + e.touches[1].clientY) / 2) - rect.top
        };

        currentTranslate.x = initialTranslate.x - ((newScale - initialScale) / initialScale) * initialCenter.x;
        currentTranslate.y = initialTranslate.y - ((newScale - initialScale) / initialScale) * initialCenter.y;
        currentScale = newScale;
        setTransform();
      }
    });

    mapContainer.addEventListener('touchend', function(e) {
      if (e.touches.length === 0) {
        initialTranslate.x = currentTranslate.x;
        initialTranslate.y = currentTranslate.y;
        startTouches = [];
      }
    });

    /* دوران الخريطة مع مستشعر الجهاز */
    window.addEventListener('deviceorientation', function(e) {
      if (e.alpha !== null) {
        // قيمة alpha (0 - 360) تمثل دوران الجهاز حول المحور العمودي
        // نأخذ السالب لكي يدور مع حركة الجهاز
        currentRotation = -e.alpha;
        setTransform();
      }
    });

    /* إعادة تعيين */
    function resetMap() {
      mapImage.src = "map-1.png";
      currentScale = 1;
      currentTranslate = { x: 0, y: 0 };
      initialTranslate = { x: 0, y: 0 };
      currentRotation = 0;
      setTransform();
      pin.style.display = 'none';
      roomInput.value = '';
      errorMessage.style.display = 'none';
    }

    /* تحديد القاعة */
    function locateRoom() {
      const roomNumber = roomInput.value.trim();
      if (roomCoordinates[roomNumber]) {
        const { x, y, floor } = roomCoordinates[roomNumber];
        // اختيار الخريطة الصحيحة
        if (floor === 1) {
          mapImage.src = "map-1.png";
        } else if (floor === 2) {
          mapImage.src = "map-2.png";
        }

        // حساب الموقع بنسب مئوية من أبعاد الخريطة الأصلية 901×988
        const xPercent = (x / 901) * 100;
        const yPercent = (y / 988) * 100;
        pin.style.left = `${xPercent}%`;
        pin.style.top = `${yPercent}%`;
        pin.style.display = 'block';

        errorMessage.style.display = 'none';
      } else {
        errorMessage.style.display = 'block';
        pin.style.display = 'none';
      }
    }

    /* تفعيل وإخفاء الشريط الجانبي */
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }

    /* عند تحميل الصفحة */
    window.onload = () => {
      populateRoomList();
    };
  </script>
</body>
</html>
