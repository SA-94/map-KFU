<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة القاعات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        .map-container {
            position: relative;
            width: 90%;
            max-width: 901px;
            aspect-ratio: 901 / 988;
            background-image: url('map-background.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        #pin {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            display: none;
            transform: translate(-50%, -50%);
        }

        .form-container {
            margin: 20px auto;
        }

        .form-container input, .form-container button, .form-container select {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        /* منع الطباعة والسرقة */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body img {
            pointer-events: none;
        }

        .history {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <h1>خريطة القاعات</h1>
    <div class="map-container" id="mapContainer">
        <div id="pin"></div>
    </div>
    <div class="form-container">
        <input type="text" id="roomNumber" placeholder="أدخل رقم القاعة">
        <select id="roomList">
            <option value="" disabled selected>اختر من القائمة</option>
            <optgroup label="القاعات">
                <!-- القاعات ستضاف هنا ديناميكيًا -->
            </optgroup>
            <optgroup label="المناطق">
                <option value="elevator1">مصعد 1</option>
                <option value="elevator2">مصعد 2</option>
                <option value="bathroom1">حمام 1</option>
                <option value="bathroom2">حمام 2</option>
                <option value="bathroom3">حمام 3</option>
                <option value="stair1">درج 1</option>
                <option value="stair2">درج 2</option>
                <option value="stair3">درج 3</option>
            </optgroup>
        </select>
        <button onclick="locateRoom()">بحث</button>
    </div>
    <div class="history">
        <strong>آخر القاعات: </strong>
        <span id="recentRooms">لا يوجد</span>
    </div>
    <script>
        // تعريف الإحداثيات داخل نفس الملف
        const roomCoordinates = {
            "1003": {x: 37.4, y: 83.68},
            "1004": {x: 37.62, y: 86.81},
            "1011": {x: 37.51, y: 77.03},
            "1012": {x: 36.63, y: 72.09},
            // المناطق:
            "elevator1": {x: 45, y: 60},
            "elevator2": {x: 75, y: 30},
            "bathroom1": {x: 20, y: 85},
            "bathroom2": {x: 50, y: 85},
            "bathroom3": {x: 80, y: 85},
            "stair1": {x: 30, y: 50},
            "stair2": {x: 50, y: 50},
            "stair3": {x: 70, y: 50},
        };

        const roomInput = document.getElementById('roomNumber');
        const roomList = document.getElementById('roomList');
        const recentRoomsSpan = document.getElementById('recentRooms');
        const maxRecentRooms = 3; // عدد القاعات المحفوظة

        // تعبئة قائمة القاعات
        function populateRoomList() {
            const roomGroup = roomList.querySelector('optgroup[label="القاعات"]');
            for (const roomNumber in roomCoordinates) {
                if (!roomNumber.startsWith('elevator') && !roomNumber.startsWith('bathroom') && !roomNumber.startsWith('stair')) {
                    const option = document.createElement('option');
                    option.value = roomNumber;
                    option.textContent = `قاعة ${roomNumber}`;
                    roomGroup.appendChild(option);
                }
            }
        }

        // تحديث قائمة القاعات الأخيرة
        function updateRecentRooms(roomNumber) {
            let recentRooms = JSON.parse(localStorage.getItem('recentRooms')) || [];
            if (!recentRooms.includes(roomNumber)) {
                if (recentRooms.length >= maxRecentRooms) {
                    recentRooms.pop(); // حذف الأقدم
                }
                recentRooms.unshift(roomNumber); // إضافة الجديد في البداية
            }
            localStorage.setItem('recentRooms', JSON.stringify(recentRooms));
            displayRecentRooms();
        }

        // عرض القاعات الأخيرة
        function displayRecentRooms() {
            const recentRooms = JSON.parse(localStorage.getItem('recentRooms')) || [];
            recentRoomsSpan.textContent = recentRooms.length > 0 
                ? recentRooms.map(room => `قاعة ${room}`).join('، ')
                : 'لا يوجد';
        }

        // البحث عن القاعة أو المنطقة
        function locateRoom() {
            const roomNumber = roomInput.value || roomList.value;
            const pin = document.getElementById('pin');

            if (roomCoordinates[roomNumber]) {
                const { x, y } = roomCoordinates[roomNumber];
                pin.style.left = `${x}%`;
                pin.style.top = `${y}%`;
                pin.style.display = 'block';
                alert(`تم العثور على القاعة أو المنطقة: ${roomNumber}`);
                updateRecentRooms(roomNumber);
            } else {
                alert('رقم القاعة أو المنطقة غير موجود.');
                pin.style.display = 'none';
            }
        }

        // تشغيل الوظائف عند التحميل
        window.onload = () => {
            populateRoomList();
            displayRecentRooms();
        };
    </script>
</body>
</html>
