<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة القاعات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        .map-container {
            position: relative;
            width: 90%;
            max-width: 901px;
            aspect-ratio: 901 / 988;
            background-image: url('map-background.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        #pin {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            display: none;
            transform: translate(-50%, -50%);
        }

        .form-container {
            margin: 20px auto;
        }

        .form-container input, .form-container button, .form-container select {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        /* منع الطباعة والسرقة */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body img {
            pointer-events: none;
        }

        .history {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
    <script src="rooms.js"></script>
</head>
<body oncontextmenu="return false;">
    <h1>خريطة القاعات</h1>
    <div class="map-container" id="mapContainer">
        <div id="pin"></div>
    </div>
    <div class="form-container">
        <input type="text" id="roomNumber" placeholder="أدخل رقم القاعة">
        <select id="roomList">
            <option value="" disabled selected>اختر من القائمة</option>
            <optgroup label="القاعات"></optgroup>
        </select>
        <button onclick="locateRoom()">ابحث</button>
    </div>
    <div class="history">
        <p>القاعات الأخيرة: <span id="recentRooms">لا يوجد</span></p>
    </div>

    <script>
        const roomInput = document.getElementById('roomNumber');
        const roomList = document.getElementById('roomList');
        const recentRoomsSpan = document.getElementById('recentRooms');
        const maxRecentRooms = 3;

        function populateRoomList() {
            const roomGroup = roomList.querySelector('optgroup[label="القاعات"]');
            for (const roomNumber in roomCoordinates) {
                const option = document.createElement('option');
                option.value = roomNumber;
                option.textContent = `قاعة ${roomNumber}`;
                roomGroup.appendChild(option);
            }
        }

        function updateRecentRooms(roomNumber) {
            let recentRooms = JSON.parse(localStorage.getItem('recentRooms')) || [];
            if (!recentRooms.includes(roomNumber)) {
                if (recentRooms.length >= maxRecentRooms) {
                    recentRooms.pop();
                }
                recentRooms.unshift(roomNumber);
            }
            localStorage.setItem('recentRooms', JSON.stringify(recentRooms));
            displayRecentRooms();
        }

        function displayRecentRooms() {
            const recentRooms = JSON.parse(localStorage.getItem('recentRooms')) || [];
            recentRoomsSpan.textContent = recentRooms.length > 0 
                ? recentRooms.map(room => `قاعة ${room}`).join('، ')
                : 'لا يوجد';
        }

        function locateRoom() {
            const roomNumber = roomInput.value || roomList.value;
            const pin = document.getElementById('pin');

            if (roomCoordinates[roomNumber]) {
                const { x, y } = roomCoordinates[roomNumber];
                pin.style.left = `${x}%`;
                pin.style.top = `${y}%`;
                pin.style.display = 'block';
                alert(`تم العثور على القاعة أو المنطقة: ${roomNumber}`);
                updateRecentRooms(roomNumber);
            } else {
                alert('رقم القاعة أو المنطقة غير موجود.');
                pin.style.display = 'none';
            }
        }

        window.onload = () => {
            populateRoomList();
            displayRecentRooms();
        };
    </script>
</body>
</html>
