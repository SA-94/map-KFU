<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة القاعات</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            color: #007BFF;
            margin-top: 20px;
        }

        .map-container {
            position: relative;
            width: 90%;
            max-width: 901px;
            aspect-ratio: 901 / 988;
            background-image: url('map-background.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 20px auto;
            border: 3px solid #007BFF;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        #pin {
            position: absolute;
            width: 4vw;
            height: 4vw;
            max-width: 12px;
            max-height: 12px;
            background-color: red;
            border-radius: 50%;
            display: none;
            transform: translate(-50%, -50%);
        }

        .form-container {
            margin: 20px auto;
        }

        .form-container input, .form-container button {
            padding: 12px;
            margin: 5px;
            font-size: 18px;
            width: 90%;
            max-width: 400px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .history {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }

        /* منع النسخ والسرقة */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body img {
            pointer-events: none;
        }
    </style>
    <script src="rooms.js"></script>
</head>
<body oncontextmenu="return false;">
    <h1>خريطة القاعات</h1>
    <div class="map-container" id="mapContainer">
        <div id="pin"></div>
    </div>
    <div class="form-container">
        <input type="text" id="roomInput" list="roomList" placeholder="اكتب رقم القاعة أو اختر">
        <datalist id="roomList"></datalist>
        <button onclick="locateRoom()">ابحث</button>
    </div>
    <div class="history">
        <p>القاعات الأخيرة: <span id="recentRooms">لا يوجد</span></p>
    </div>

    <script>
        const roomInput = document.getElementById('roomInput');
        const roomList = document.getElementById('roomList');
        const recentRoomsSpan = document.getElementById('recentRooms');
        const maxRecentRooms = 3;

        function populateRoomList() {
            for (const roomNumber in roomCoordinates) {
                const option = document.createElement('option');
                option.value = roomNumber;
                roomList.appendChild(option);
            }
        }

        function updateRecentRooms(roomNumber) {
            let recentRooms = JSON.parse(localStorage.getItem('recentRooms')) || [];
            if (!recentRooms.includes(roomNumber)) {
                if (recentRooms.length >= maxRecentRooms) {
                    recentRooms.pop();
                }
                recentRooms.unshift(roomNumber);
            }
            localStorage.setItem('recentRooms', JSON.stringify(recentRooms));
            displayRecentRooms();
        }

        function displayRecentRooms() {
            const recentRooms = JSON.parse(localStorage.getItem('recentRooms')) || [];
            recentRoomsSpan.textContent = recentRooms.length > 0 
                ? recentRooms.map(room => `قاعة ${room}`).join('، ')
                : 'لا يوجد';
        }

        function locateRoom() {
            const roomNumber = roomInput.value;
            const pin = document.getElementById('pin');

            if (roomCoordinates[roomNumber]) {
                const { x, y } = roomCoordinates[roomNumber];
                pin.style.left = `${x}%`;
                pin.style.top = `${y}%`;
                pin.style.display = 'block';
                updateRecentRooms(roomNumber);
            } else {
                alert('رقم القاعة أو المنطقة غير موجود.');
                pin.style.display = 'none';
            }
        }

        window.onload = () => {
            populateRoomList();
            displayRecentRooms();
        };
    </script>
</body>
</html>
